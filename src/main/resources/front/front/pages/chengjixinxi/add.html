                    }

			layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {

				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img style="width: 100%;height: 100%;object-fit:cover;" class="swiper-item" src="' + item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);

						  carousel.render({
						  	elem: '#swiper',
							width: '100%',
						  	height: '430px',
						  	arrow: 'hover',
						  	anim: 'default',
						  	autoplay: 'true',
						  	interval: '3000',
						  	indicator: 'inside'
						  });
						
						})

						// 	indicator: "none"
						// });
					}

					vue.xuehao = res.data
				});

																																																																																																																													})

                // session独取

					// 表单赋值
					//form.val("myForm", data.data);
					data = data.data

						continue;
                                        }

						vue.detail[`${key}`] = data[`${key}`]
						continue;
                                        }
                                        }
				});

                // 跨表

					var obj = JSON.parse(localStorage.getItem('crossObj'));
					for (var o in obj){
					if(o=='mingcheng'){
          	                                vue.detail[o] = obj[o];
						vue.ro.mingcheng = true;
						continue;
                                        }
					if(o=='xuehao'){
          	                                vue.detail[o] = obj[o];
						vue.ro.xuehao = true;
						continue;
                                        }
					if(o=='xingming'){
          	                                vue.detail[o] = obj[o];
						vue.ro.xingming = true;
						continue;
                                        }
					if(o=='tiaoyuan'){
          	                                vue.detail[o] = obj[o];

						continue;
                                        }
					if(o=='paobu'){
          	                                vue.detail[o] = obj[o];
						vue.ro.paobu = true;
						continue;
                                        }
					if(o=='yangwo'){
          	                                vue.detail[o] = obj[o];
						vue.ro.yangwo = true;
						continue;
                                        }
					if(o=='qianqiu'){
          	                                vue.detail[o] = obj[o];
						vue.ro.qianqiu = true;
						continue;
                                        }
					if(o=='tiaosheng'){
          	                                vue.detail[o] = obj[o];
						vue.ro.tiaosheng = true;
						continue;
                                        }
					if(o=='zongchengji'){
          	                                vue.detail[o] = obj[o];
						vue.ro.zongchengji = true;
						continue;
                                        }
					if(o=='ceshishu'){

						vue.ro.ceshishu = true;
						continue;
                                        }
					if(o=='gonghao'){
          	                                vue.detail[o] = obj[o];
						vue.ro.gonghao = true;
						continue;
                                        }
					if(o=='jiaoshixingming'){

						vue.ro.jiaoshixingming = true;
						continue;
                                        }
                                        }
				}
				
                																																																																																																
				// 提交
				form.on('submit(*)', function(data) {
					data = data.field;
					
                    // 数据校验
					                    					                    if(!data.mingcheng){
                        layer.msg('名称不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                                                                                    					                    if(!data.xuehao){
                        layer.msg('学号不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                                                                                    					                                                                                                                                                                					                                        if(!isIntNumer(data.tiaoyuan)){
                        layer.msg('跳远应输入整数', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                                                                					                                        if(!isIntNumer(data.paobu)){
                        layer.msg('跑步应输入整数', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                                                                					                                        if(!isIntNumer(data.yangwo)){
                        layer.msg('仰卧应输入整数', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                                                                					                                        if(!isIntNumer(data.qianqiu)){
                        layer.msg('铅球应输入整数', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                                                                					                                        if(!isIntNumer(data.tiaosheng)){
                        layer.msg('跳绳应输入整数', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                                                                					                                        if(!isIntNumer(data.zongchengji)){
                        layer.msg('总成绩应输入整数', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                            
					// 跨表计算
					                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                					
                    // 比较大小
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            					
					// 提交数据
					http.requestJson('chengjixinxi' + '/add', 'post', data, function(res) {
					 	layer.msg('提交成功', {
					 		time: 2000,
					 		icon: 6
					 	}, function() {
					 		back();
						});
					 });

					return false
				});

			});
		</script>
